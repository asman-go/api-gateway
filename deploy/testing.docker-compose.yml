services:
  # postgres для тестов
  asman-postgres:
    image: postgres:alpine
    restart: always
    ports:
      - 6432:5432
    environment:
      POSTGRES_DB: my_db
      POSTGRES_USER: my_user
      POSTGRES_PASSWORD: my_password
    command: >
      postgres -c log_statement=all
    volumes:
      - ./configs/postgres:/docker-entrypoint-initdb.d
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
